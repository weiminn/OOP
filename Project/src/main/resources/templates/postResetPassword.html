<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Reset Successful</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />

  <style>
    body {
      background-color: #F0F2F5;
    }

    .loginContainer {
      /* float:right; */
      border-radius: 7.5px;
      margin-top: 0px;
      background-color: white;
      padding: 15px;
    }

    .loginContainer img {
      width: 50px;
    }

    .row {
      height: 100vh;
    }
  </style>

</head>

<body>

  <div class="row align-items-center">
    <div class="container container col-10 col-sm-8 col-md-6 col-lg-4 col-5 shadow-lg mx-auto d-block loginContainer">
      <!-- Vessel Image -->
      <img src="../static/images/Vessel.png" th:src="@{images/Vessel.png}" class="img-fluid mx-auto d-block">

      <!-- Seperator -->
      <hr>

      <h2 class="text-center text-success">Request Successful</h2>
      <p class="text-center text-secondary"> The reset link has been sent to your email. </p>
      <p class="text-center text-secondary">The reset link <span class="text-danger">expires in 5 hours</span>. Thank
        you
        for using VesselScheduler.</p>

      <a th:href="@{/login}" class="text-center nx-auto d-block">Return to login</a>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>

</html>
